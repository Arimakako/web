<div class="container">
    <h1>Convert Calendar Year to Lunar Year</h1>
  
    <div class="row">
      <div class="col-md-4">
        <label for="day">Day:</label>
        <select class="form-select" id="day" name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          </select>
      </div>
  
      <div class="col-md-4">
        <label for="month">Month:</label>
        <select class="form-select" id="month" name="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          </select>
      </div>
  
      <div class="col-md-4">
        <label for="year">Year:</label>
        <input type="number" class="form-control" id="year" name="year" min="1900" max="2100">
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="convertButton">Chuyển đổi</button>
      </div>
    </div>
  
    <div class="row mt-3" id="lunarYearDetails">
      </div>
  </div>
