<p>listproduct works!</p>
<table>
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.ProductID}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.UnitPrice}}</td>
        </tr>
    </tbody>
</table>
