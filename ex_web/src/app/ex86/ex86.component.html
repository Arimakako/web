
<table border="1" width="50%">
    <tr *ngFor=" let p of getproducts()">
        <td>Product ID:</td>
        <td>
            {{p.ProductId}}
        </td>
    </tr>
    <tr *ngFor=" let p of getproducts()">
        <td>Product Name:</td>
        <td>
            {{p.ProductName}}
        </td>
    </tr >
    <tr *ngFor=" let p of getproducts()">
        <td>Product Price:</td>
        <td>
            {{p.Price}}
        </td>
    </tr>
    <tr *ngFor=" let p of getproducts()">
        <td colspan="2">
            <img src="{{p.Image}}" width="100%">
        </td>       
    </tr>

</table>
