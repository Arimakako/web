<div class="container mt-4">
    <h4 class="text-center text-white bg-primary p-3">Fashion Management</h4>
    <button class="btn btn-primary" (click)="addFashion()">Create New</button>
</div>

<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr class="text-center text-white">
                <th>Id</th>
                <th>Style</th>
                <th>Title</th>
                <th>Detail</th>
                <th>Thumbnail</th>
                <th>Create Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fashion of fashions">
                <td>{{fashion._id}}</td>
                <td>{{fashion.style}}</td>
                <td>{{fashion.fashion_subject}}</td>
                <td>{{fashion.fashion_detail}} </td>
                <td>
                    <img src="{{fashion.fashion_image}}" class="img-fluid" style="object-fit: cover; width:140px; height:140px">
                </td>
                <td class="col-1 text-center">
                    {{ fashion.creationDate | date:'yyyy-MM-dd HH:mm:ss' }}
                </td>
                <td>
                    <button class="btn btn-info" (click)="viewDetailFashion(fashion)">Detail</button>
                    <button class="btn btn-info" (click)="editFashion(fashion)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteFashion(fashion._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
